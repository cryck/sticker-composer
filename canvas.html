<style>
    body {
        background-color: #242424;
        color: #fff;
    }

    #imageDropdown{
        height: 20rem;
    }

    #canvasContainer {
        width: calc(800px * (16 / 9));
        margin: 0 auto;
    }

    #canvas {
        border: 1px solid black;
        position: relative;
        width: 100%;
        height: 800px;
    }

    .dropdown-image {

    }

        width: 150px;
        height: 100px;

    }

    #selectedImageInfo img {
        width: 100px;
    }

        background: grey;
        padding: 3px 6px;
        border-radius: 5px;
    }

        margin: 20px;

        text-align: center;

    <div class="row mt-3 text-white fs-5 middle">

    </div>
</div>

<div id="canvasContainer" class="mt-3">
    <canvas id="canvas" width="1280" height="800"></canvas>
    <div id="selectedImageInfo" class="mt-3"></div>
</div>

</div>
