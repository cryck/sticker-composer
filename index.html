<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover and explore Counter-Strike 2 sticker combinations with this intuitive sticker generator. Find your favorite CS2 sticker craft today and personalize your inventory."
    />
    <meta
      name="keywords"
      content="Counter-Strike 2 skins, CS2, Sticker Text Generator, CS Stickers, Text Generator CS2 skins, CS2 skins, inventory upgrade"
    />
    <meta name="author" content="cryck" />
    <title>CS-Sticker.com - Generate any text to apply to your CS2 skins</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <div class="base-container">

      <div class="page-header">
        <h1 class="title">CS-Sticker.com</h1>
        <h2 class="subTitle">Generate any text to apply to your CS2 skins & personalize your inventory</h2>
      </div>

        <div class="search-container">
            <div class="input-group">
                <input type="text" id="stickerInput" placeholder="Enter text to spell..." autofocus>
                <button onclick="callWorker()">Generate</button>
            </div>

            <div>
                <label>
                    <input type="checkbox" id="isBackwards"> Search Backwards
                </label>
                <label>
                  <input type="checkbox" id="isDepth" /> Depth Search
                </label>
            </div>
        </div>
        <div id="infoContainer"></div>

        <div class="page-content">
            <div class="main-content">
                <div id="results" class="results-container"></div>
                <div id="selectedStickersContainer" class="selected-stickers-container">
                  <div class="selected-stickers-wrapper">
                    <div id="add-selected-to-canvas">
                      <button onclick="pushStickersToCanvas()">Add to canvas</button>
                    </div>
                    <ul id="selectedStickers" class="selected-stickers-list"></ul>
                    <div id="result-index-controls">
                      <p id="result-index-control-left" onclick="decrementResultIndex()">
                        <
                      </p>
                      <span id="result-index-label"></span>
                      <p id="result-index-control-right" onclick="incrementResultIndex()">
                        >
                      </p>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <a href="javascript:" id="back-to-top"><i class="icon-chevron-up"></i></a>
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

    <footer>
        Made by <a href="https://twitter.com/cryck_">cryck</a> with contributions from <a href="https://github.com/cryck/sticker-composer/graphs/contributors">these</a> lovely people. 
        Powered by Steam.
    </footer>
    <script src="./back-to-top.js"></script>
    <script src="./script.js" defer></script>

</body>
</html>
